name: Deploy with Supabase

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify secrets
        id: verify-secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then
            echo "::error::Missing SUPABASE_PROJECT_ID secret"
            echo "Please add your 20-character Supabase project ID to repository secrets"
            echo "::endgroup::"
            exit 1
          fi
          echo "Secrets verified"

      - name: Setup environment
        if: steps.verify-secrets.outcome == 'success'
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Project ID: ${SUPABASE_PROJECT_ID:0:4}...${SUPABASE_PROJECT_ID: -4}"

      # Rest of your workflow steps...
      - name: Setup Node.js
        if: steps.verify-secrets.outcome == 'success'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
