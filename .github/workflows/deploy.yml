name: Install Supabase package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-supabase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        run: corepack enable

      - name: Install Supabase package
        run: |
          pnpm add @supabase/supabase-js

      - name: Install dependencies
        run: pnpm install

      - name: Check package.json (just to verify)
        run: cat package.json | grep supabase
