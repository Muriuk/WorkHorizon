name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or whatever your project uses

      - name: Install dependencies
        run: npm install

      - name: Ensure pg is installed
        run: npm install pg

      # Optional: Build your project
      - name: Build
        run: npm run build

      # Optionally deploy to Vercel (if not using auto Git integration)
      # - name: Deploy to Vercel
      #   run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
