# .github/workflows/downgrade-react-install.yml

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your preferred Node version

      - name: 🧹 Clean existing modules
        run: |
          rm -rf node_modules package-lock.json

      - name: ⬇️ Downgrade React to v18
        run: |
          npm install react@18 react-dom@18 --save

      - name: 📦 Install remaining dependencies
        run: npm install

      - name: 🔨 Build the app
        run: npm run build

      # Optional: Deploy to Vercel or other platform
      # - name: 🚀 Deploy
      #   run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
