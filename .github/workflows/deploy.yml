name: Deploy with Supabase

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Determine package manager and install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Using pnpm for installation"
            npm install -g pnpm
            rm -f pnpm-lock.yaml
            pnpm install --no-frozen-lockfile --legacy-peer-deps
          else
            echo "Using npm for installation"
            rm -f package-lock.json
            npm install --no-package-lock --legacy-peer-deps
          fi

      - name: Install Supabase CLI
        run: |
          npm install supabase --save-dev
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npx supabase --version || echo "Supabase CLI installation verification failed but continuing..."

      - name: Supabase Login
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npx supabase login $SUPABASE_ACCESS_TOKEN

      - name: Link to Supabase project
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          if [ -z "$(find . -name 'supabase' -type d)" ]; then
            npx supabase init
          fi
          npx supabase link --project-ref $PROJECT_ID --password $SUPABASE_DB_PASSWORD

      - name: Push Supabase migrations
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npx supabase db push

      - name: Build application
        run: npm run build

