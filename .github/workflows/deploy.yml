name: Sync pnpm lockfile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies and update lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Check for pnpm-lock.yaml changes
        id: check_lockfile
        run: |
          git diff --quiet pnpm-lock.yaml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated pnpm-lock.yaml
        if: steps.check_lockfile.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          git commit -m "chore: sync pnpm-lock.yaml with package.json"
          git push
