name: Deploy Kazibase

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # or your project's version

      - name: Install dependencies
        run: |
          npm install
          npm install nodemailer @types/nodemailer

      - name: Build project
        run: npm run build

      - name: Deploy (example step)
        run: npm run deploy  # Or let Vercel auto-deploy if connected
