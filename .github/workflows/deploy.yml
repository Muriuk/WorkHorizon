name: Build with Supabase Install

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js and Corepack
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm 10.11.0
        run: |
          corepack enable
          corepack prepare pnpm@10.11.0 --activate

      - name: Add Supabase package
        run: pnpm add @supabase/supabase-js

      - name: Install dependencies (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build
