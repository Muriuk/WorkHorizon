name: Deploy with Supabase

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest


    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          npm install supabase --save-dev
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npx supabase --version

      - name: Debug Project ID length
        run: |
          echo "Project ID length: ${#SUPABASE_PROJECT_ID}"
          echo "Project ID preview: ${SUPABASE_PROJECT_ID:0:4}...${SUPABASE_PROJECT_ID: -4}"

      - name: Link to Supabase project
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          if [ -z "$(find . -name 'supabase' -type d)" ]; then
            npx supabase init
          fi
          npx supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
 
