name: Deploy Kazibase

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19  # Use Node.js version 19

      - name: Install required packages
        run: |
          npm install nodemailer crypto @types/nodemailer

      - name: Build project
        run: npm run build
