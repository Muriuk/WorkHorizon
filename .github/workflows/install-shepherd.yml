name: Install Shepherd.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install project dependencies (ignore peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Install Shepherd.js (ignore peer conflicts)
        run: npm install shepherd.js --legacy-peer-deps

      - name: Build project
        run: npm run build
